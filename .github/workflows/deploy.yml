name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deployment:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: Copy repository contents via scp
      uses: appleboy/scp-action@master
      env:
        HOST: ${{ secrets.HOST }}
        USERNAME: ${{ secrets.USER }}
        PORT: ${{ secrets.PORT }}
        KEY: ${{ secrets.SSHKEY }}
      with:
        source: "./*"
        target: "/tmp/hothothot"

    - name: Delete contents of server folder
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        USERNAME: ${{ secrets.USER }}
        PORT: ${{ secrets.PORT }}
        KEY: ${{ secrets.SSHKEY }}
        script: sudo rm -r /var/www/hothothot/* && sudo cp -r /tmp/hothothot/www/* /var/www/hothothot && sudo rm /etc/nginx/sites-enabled/hothothot.conf && sudo mv /tmp/hothothot/hothothot.conf /etc/nginx/sites-enabled/hothothot.conf && sudo nginx -t && sudo systemctl reload nginx && sudo rm -r /tmp/hothothot
